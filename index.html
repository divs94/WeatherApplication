<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="container pb-3">
        <div class="row">

        <div class="col">
            <form>
                <h1 class="alert text-light text-center white-color"><i class="fa fa-cloud"  style="font-size:40px;color:rgb(145, 207, 228);text-shadow:2px 2px 4px #000000;"></i> Weather</h1>
                <hr id="head">
                <div class="mb-3">
                    <select name="countrylist" id="countrylist" class="form-select">
                        
                    </select>
                </div>
                <div class="mb-3">
                    <select name="Statelist" id="statelist" class="form-select" disabled>
                        <option value="">Select State</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select name="citylist" id="citylist" class="form-select" disabled>
                        <option value="">Select City</option>
                    </select>
                </div>
        
            </form>
            <div class="d-flex justify-content-center align-items-center" id="weatherwidget">
          
            </div>



         </div>

        </div>


    </div>

        <script src="app.js"></script>  
</body>
</html>
